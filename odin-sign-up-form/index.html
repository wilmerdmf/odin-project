<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">

        <aside class="image-container">

            <div class="logo-container">

                <img src="./assets/images/logo.png" alt="Odin Logo">

                <h1>ODIN</h1>

            </div>

        </aside>

        <section class="content-container">

            <div class="main-text-container">

                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>

                <p>You <em>know</em> you want to.</p>

            </div>

            <div class="form-container">

                <h2>Let's do this!</h2>

                <form>

                    <div class="name">
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>

                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone" required>
                    </div>

                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                </form>

            </div>

            <div class="button-container">

                <input id="input-button" type="button" value="Create Account">

                <p>Already have an account? <a href="#">Log in</a></p>

            </div>

        </section>

    </div>

</body>

</html>
