<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-element">

    <div class="calculator">

        <input id="display" class="display" type="text" readonly value="0">

        <div class="buttons">

            <button id="AC" meta-ac>AC</button>
            <button id="DEL" meta-del>DEL</button>
            <button id="/" meta-operator>/</button>
            <button id="*" meta-operator>*</button>
            <button id="-" meta-operator>-</button>
            <button id="+" meta-operator>+</button>
            <button id="=" meta-equal>=</button>
            <button id="." meta-number>.</button>
            <button id="0" meta-number>0</button>
            <button id="9" meta-number>9</button>
            <button id="8" meta-number>8</button>
            <button id="7" meta-number>7</button>
            <button id="6" meta-number>6</button>
            <button id="5" meta-number>5</button>
            <button id="4" meta-number>4</button>
            <button id="3" meta-number>3</button>
            <button id="2" meta-number>2</button>
            <button id="1" meta-number>1</button>

        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
